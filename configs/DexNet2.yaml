# parallel jaw config
name: "DexNet2"
model: "DexNet2"
dataset: "dexnet2"
optimizer:
  name: "sgd"
  learning_rate: 0.01
  momentum: .9
  scheduler_gamma: .95
  decay_step_multiplier: .66  
  weight_decay: 0.0005
training:
  dataset_path: "dataset/dexnet_2/dexnet_2_tensor"
  batch_size: 256
  num_epochs: 25
  resize: false
  GT_threshold: 0.2
  wandb: true
  ordered_split: true
  pos_weight: 1 # make 1 for no oversampling
outputs:
  save_directory: "outputs/parallel_jaw_models"
  save_name: "pj_pose_multiplier"
  training_print_every: 500
  val_print_every: 2000
  save_every_x_epoch: 10

  

